<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7cae33eb90.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
  <header>
      <h1>Your To-Do List</h1>
  </header>
<form>
    <input type="text" name="activity" class="activity-input">
    <button type="submit" class="activity-button"><i class="fa-solid fa-circle-plus"></i></button>
    <div class="select">
    <select name="activities" class="filter-activities">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="uncompleted">Uncompleted</option>
    </select>
    </div>
</form> 
<div class="activity-containor">
    <ul class="activity-list">

    </ul>
</div>
<script type="text/javascript" src="./JS/script.js"></script>
</body>

</html>
